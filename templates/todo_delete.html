{% extends 'base.html' %}

{% block content %}
<div class="container pt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0">Confirm Deletion</h3>
                </div>
                <div class="card-body text-center">
                    <p class="lead text-dark">Are you sure you want to delete this post?</p>
                    <h4 class="mb-4 text-dark">"{{ todo.title }}"</h4>

                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-3">
                            <a href="{% url 'todo_detail' todo.pk %}" class="btn btn-outline-secondary">Cancel</a>
                            <input type="submit" value="Confirm Delete" class="btn btn-danger">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% extends "base.html" %}

{% block content %}
<div class="container pt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-light">
                    <h2 class="text-center mb-0 text-dark">Share a New Idea</h2>
                </div>
                <div class="card-body">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="text" name="title" class="form-control" placeholder="Title" required
                                id="id_title">
                        </div>
                        <div class="mb-3">
                            <select name="category" class="form-control" id="id_category">
                                <option value="" selected>---------</option>
                                <option value="Knowledge">Knowledge</option>
                                <option value="Idea">Idea</option>
                                <option value="Question">Question</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <textarea name="body" cols="40" rows="5" class="form-control"
                                placeholder="Write your idea, question, or knowledge here..." required
                                id="id_body"></textarea>
                        </div>
                        <div class="d-grid gap-2">
                            <input type="submit" value="Share Knowledge" class="btn btn-primary btn-lg w-100">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Minimal styling for form inputs */
    input[type="text"],
    textarea,
    select {
        display: block;
        width: 100%;
        padding: .375rem .75rem;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #212529;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        border-radius: .25rem;
        transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
    }

    input[type="text"]:focus,
    textarea:focus,
    select:focus {
        color: #212529;
        background-color: #fff;
        border-color: #86b7fe;
        outline: 0;
        box-shadow: 0 0 0 .25rem rgba(13, 110, 253, .25);
    }
</style>
{% endblock content %}
